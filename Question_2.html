<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
</head>
<body>
    <div style="width:60%;height:60%; background-color:red; margin:auto; margin-top:10%">
        <div id="question-title" style="width:100%; height:20%; background-color:yellow">
            Aydoğdu soyadı?2
        </div>

        <form action="http://127.0.0.1:13000/SaveAnswer" method="get">
            <div id="question-answers" style="width:100%;height:60%">
                <input type="text" id="client_id" name="client_id" value="null" style="display:none" />
                <input type="text" name="submitted_question_id" value="2" style="display:none" />
                <input type="radio" name="selected_answer" value="a1">Demirci<br>
                <input type="radio" name="selected_answer" value="a2">Katırcı<br>
                <input type="radio" name="selected_answer" value="a3">Anılcı
            </div>

            <div style="width:100%; height:20%">
                <input id="submitAnswer" type="submit" value="Submit Answer" style="width:100%;height:100%" />
            </div>
        </form>
    </div>

    <script>

        $( document ).ready(function() {

            var getUrlParameter = function getUrlParameter(sParam) {
                var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i;

                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');

                    if (sParameterName[0] === sParam) {
                        return sParameterName[1] === undefined ? true : sParameterName[1];
                    }
                }
            };

            alert("Client_id is: " + getUrlParameter('client_id'));
            $('#client_id').val(getUrlParameter('client_id'));
        });

    </script>
</body>
</html>
